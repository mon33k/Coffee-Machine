  
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coffee Machine</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
      <div class='get-change'>
        <div class="cost-display">$2.25</div>
        <div class="input-cost">
            <input placeholder="Enter Payment">
        </div>
      </div>
      <div class='game-container'>
      <div><img class='header' src="cafesign2.svg"></div>
      <div class="coffee-choices">
        <button id='cafeLatte' class="box">Cafe Latte</button>
        <button id='cappuccino' class="box">Cappuccino</button>
        <button id='americano' class="box">Americano</button>
        <button id='machiato' class="box">Machiato</button>
        <button id='chai' class="box">Chai Latte</button>
        <button id='tea' class="box">Tea</button>
      </div>
       <div class="coffee-completed">
         <div class="box dispenser">
           <img src="coffeetray.svg">
         </div>
       </div>

      </div>
  
  </div>
  <script src="snackmachine.js"></script>
</body>
</html>
